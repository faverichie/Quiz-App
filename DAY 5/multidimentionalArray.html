<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>multidimentional Array</h1>

    <script>
        let quizQuestions = [
            ['what is the capital of lagos state ?', 'agege', 'ikeja', 'mushin', 'oshodi'],
            ['what is the capital of kaduna state ?', 'kagoro', 'kachia', 'kaduna', 'kaduna']
    ];
    console.log(quizQuestions);
    console.log(quizQuestions[0][2]);

    // to access the second array
    console.log(quizQuestions[1]);
    console.log(quizQuestions[1][0]);

    // to access array items dynamically

    console.log(quizQuestions.length);
    console.log(quizQuestions.length[quizQuestions.length-1]);

    </script>
</body>
</html>
