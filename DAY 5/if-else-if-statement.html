<body>
    <h1>if-else-if-statement if-else-statement-in-javascript</h1>

    <script>
         // syntax
        // if (condition) {
        //     code/statement to execute
        // }else if (condition) {
        //     alternative code to execute
        // } else {
        // alternative code to run
        // }

        // example 
        let betScore = 5;
        if (betScore !== 5) {
            console.log('you won 10million');
        }
        else if (betScore === 40) {
            console.log('what is cashout?');
        }
        else if (betScore === '5') {
            console.log('try your luck next time');
        }
        else {
            console.log('congratulations, you won.');
        }
    </script>
