<body>
    <h1>for loop in javascript</h1>

    <script>
        // syntax:
        // for (initialValue; condition; update/increment) {
        //     code/increment
        // }

        // example:
        for (let counter = 0; counter<=5; counter++) {
            console.log(counter);
        }

        // alternative way to run it
        let counter;
         for (counter = 0; counter<=5; counter++) {
            console.log(counter);
        }
        console.log(counter);
        console.log(counter);
    </script>
</body>
