    <h1>while loop in javascript</h1>

    <script>
        // // syntax for while loop
        // while (condition) {
        //     code/statement to execute
        //     update/increment
        // }

        // example
        let counter = 0;
        while (counter <=10) {
            // console.log(counter);
            counter++;
        }
        console.log(counter);

        // exaple2: Using while loop to loop through an array
        var listOfColours = ['red', 'blue', 'white', 'pink',];
        let k = 0;
        // console.log(listOfColours.length);
        while (k < listOfColours.length) {
            // console.log(k); this will print from 0-4
             console.log(listOfColours[k]);
            k++;
        }

    </script>
