<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>the Even Odd Reporter</h1>

    <script>
        for(let h=0; h<=20; h++){
            if(h % 2 === 0){
                console.log(h + " " + "is even");
            }else{
                console.log(h + " " + "is odd");
            }
        }
    </script>
</body>
</html>
