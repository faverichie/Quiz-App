<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>callBack function in javascript</h1>

    <script>
        const firstName = 'Ritchie';
        const lastName = 'Omotola';

        function personalInfo() {
            console.log(`Mr ${firstName} celebrates with ${lastName}, congratulations to Mrs ${lastName}`);
        }

        function bioInformation(dateOfCelebration) {
            console.log(`${lastName} celebrate on ${dateOfCelebration}`);
        }

        personalInfo(bioInformation('23rd of july, 2024'));
        bioInformation('23rd of july, 2024');
    </script>
</body>
</html>
