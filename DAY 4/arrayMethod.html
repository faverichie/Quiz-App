<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array Methods</h1>
    <script>
        var countries = ['Nigeria', "Method", 'Thailand', 'chicago']
        //using pop() method: to remove the last item in the array
        console.log(countries.pop());
        console.log(countries);

        // push() method is used to add to the end of array
        countries.push('United Kingdom')
        console.log(countries);
        
        // shift() method is use to remove from the beginning of an array
        countries.shift();
        console.log(countries);

        // unshift() is used to add to the beginning of an array
        countries.unshift('singapore');
        console.log(countries);

        // method that converts to uppercase
        let country = "Unnited Kingdom";
        console.log(country.toUppercase());

        // array lenght givess the number of items in an array

        var countries = ['nigeria', 'mexico', 'china', 'germany',];
        console.log(countries.length);

    </script>
</body>
</html>
