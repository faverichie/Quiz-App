<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array spread operator</h1>

    <script>
        let numList = [1,4,6,7]
        let listItems = [6,9, 'car', ...numList];
        console.log(listItems);
        // spread operator in a string
        let name = 'Tomisin'
        console.log([...name]);
    </script>
</body>
</html>
